<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform rotate .html</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        border: 5px solid black;
        display: inline-block;
    }
    .new-1{background-color: rgb(209, 50, 10);
        transform: rotatex(45deg)}
    .new-2{background-color: rgb(240, 236, 0);
        transform: rotatey(45deg)}
    .new-3{background-color: rgb(0, 238, 167);
        transform: rotatez(45deg)}
    .new-4{background-color: rgb(31, 13, 199);
        transform: rotatey(360deg)}
    </style>
</head>
<body>
    <div class="new-1"></div>
    <div class="new-2"></div>
    <div class="new-3"></div>
    <div class="new-4"></div>
</body>
</html>
