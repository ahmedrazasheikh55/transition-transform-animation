<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
div{
    width: 150px;
    height: 150px;
}
.class-1{
    background-color: rgb(196, 108, 0);
    border: 2px solid black;
    border-radius: 4px;
 transform: scaleX(3);   
}

.class-2{
    background-color: rgb(161, 89, 0);
    border: 2px solid black;
    border-radius: 4px;
    transform: scaleY(2);
    
}
.class-3{
    background-color: rgb(36, 25, 12);
    border: 2px solid black;
    border-radius: 4px;
    transform: scale(3);
}


</style>
<body>
    <div class="class-1"></div>
    <div class="class-2"></div>
    <div class="class-3"></div>
    <div class="class-4"></div>
</body>
</html>
